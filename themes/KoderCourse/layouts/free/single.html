{{ define "main" }}
<article class="mb-16 max-w-5xl mx-auto px-4 prose lg:prose-lg prose-invert">

  <div class="w-48 h-48 rounded-full mb-6 bg-red-100 mx-auto">
    <img src="{{ .Params.image }}" class="max-h-48">
  </div>

  <h1 class="font-bold text-3xl text-center text-white">{{ .Title }}</h1>
  {{ .Content }}
</article>
{{ end }}
