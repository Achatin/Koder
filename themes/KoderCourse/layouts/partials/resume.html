<section class="pt-6 pb-4 max-w-5xl mx-auto">
  <div class="text-3xl font-bold mb-8"></div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-x-20">
    <!-- Work Experience -->
    <div>
      <div class="text-2xl font-semibold mb-4">Často kladené otázky</div>
      {{ range .Site.Params.homepage.resume.work}}
      <div>
        <div class="text-xl font-bold my-2">{{.name}}</div>
        <p class="my-1 font-light mb-6">{{.role}}</p>
        <p class="text-gray-500 my-1">{{.duration}}</p>
      </div>
      {{ end }}
    </div>

    <!-- Skills -->
    <div>
      <div class="text-2xl font-semibold mb-4">Výhody kurzov</div>
      {{ range .Site.Params.homepage.resume.skills}}
      <div class="text-xl font-light my-2">{{.}}</div>
      {{end}}
    </div>

    <!-- Courses -->
    <div>
      <div class="text-2xl font-semibold mb-4"></div>
      {{ range .Site.Params.homepage.resume.courses}}
      <div>
        <div class="text-xl font-bold my-2">{{.name}}</div>
        <p class="my-1 font-light">by {{.provider}}</p>
        <p class="text-gray-500 my-1">{{.duration}}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
